<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="">Bee Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./admin-home.html">Home</a>
                    </li>
                </ul>
                <ul style="list-style: none">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="currUser" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Administrative Department</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="../login-page.html">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <div class="form" style="margin: 50px 100px">
        <div class="form-group">
            <h2> <strong class="d-flex justify-content-center" style="margin-top: 75px;" >Create Class</strong> </h2>
            <label class="form-label mt-4" >Class Code</label>
            <div class="form-floating">
                <input type="text" class="form-control" name="text" id="class-code">
                <label for="floatingInput">Class Code</label>
            </div>
            <label class="form-label mt-4" >Course ID</label>
            <div class="form-floating">
                <input type="text" class="form-control" name="text" id="course-id">
                <label for="floatingInput">Course ID</label>
            </div>
            <label class="form-label mt-4" >Semester</label>
            <div class="form-floating">
                <input type="text" class="form-control" name="text" id="semester">
                <label for="floatingInput">Semester</label>
            </div>
            <label class="form-label mt-4" >Day</label>
            <div class="form-floating">
                <input type="text" class="form-control" name="text" id="day">
                <label for="floatingInput">Day</label>
            </div>
            <label class="form-label mt-4" >Start</label>
            <div class="form-floating">
                <input type="text" class="form-control" name="text" id="start">
                <label for="floatingInput">Start</label>
            </div>
            <label class="form-label mt-4" >End</label>
            <div class="form-floating">
                <input type="text" class="form-control" name="text" id="end">
                <label for="floatingInput">End</label>
            </div>
            </div>
            <input style="margin: 25px 0" type="submit" class="btn btn-primary" id="submitBtn" value="Submit">
        </div>
    </div>
  </body>
  <script type="module">
    import { addDoc, Firestore, collection, getDocs, getDoc, doc, getFirestore, query, setDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js'
    import { firebaseApp } from '../../firebase.js'

    const db = getFirestore(firebaseApp)
    
    document.querySelector('#submitBtn').addEventListener('click', async() => {      
        var ClassID = document.getElementById('class-code').value;
        var CourseID = document.getElementById('course-id').value;
        var Semester = document.getElementById('semester').value;
        var Day = document.getElementById('day').value;
        var Start = document.getElementById('start').value;
        var End = document.getElementById('end').value;

        await addDoc(collection(db, "classes"), {
            CourseID: CourseID,
            LecturerID: null,
            Semester: Semester,
            Day: Day,
            Start: Start,
            End: End
        });

        window.location.assign('./admin-home.html')
    })

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
