    import { addDoc, Firestore, collection, getDocs, getDoc, doc, getFirestore, query, where } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js'
    import { firebaseApp } from '../../firebase.js'

    const db = getFirestore(firebaseApp)
    var ClassID = sessionStorage.getItem('currClassID');

    document.querySelector('#submitBtn').addEventListener('click', async() => {        
        var userID =  sessionStorage.getItem('currLecturer');

        const docRef = await addDoc(collection(db, "forum"), {
            ClassID: ClassID,
            Title: document.getElementById('title-forum').value,
            Comment: document.getElementById('comment-forum').value,
            UserID: userID
        });

        window.location.assign('./student/view-forum.html')
    })
