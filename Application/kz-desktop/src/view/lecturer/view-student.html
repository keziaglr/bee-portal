<html>

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="">Bee Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./insert-course.html">Insert Course</a>
                    </li>
                </ul>
                <ul style="list-style: none">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="menu" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Academic Department</a>

                            <a class="dropdown-item" href="">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <h2> <strong class="d-flex justify-content-center" >Student</strong> </h2>
    <form class="d-flex justify-content-center;" style="margin: 50px 300px" >
        <input id="class-code" name="q" class="form-control me-sm-2" type="search" placeholder="Input Class Code">
        <button class="btn my-2 my-sm-0 btn-outline-dark" type="submit" id="search-btn">Search</button>
    </form>

    <div style="justify-content: space-between;">
        <div class="card" style="width: 18rem;" id="students" style="justify-content: space-between;">
            <template class="card-body" id="student-template">
                <h5 class="card-title" id="student-number"> course name </h5>
            </template>
        </div>
    </div>
  </body>
  <script type="module">
    import { Firestore, collection, getDocs, query, getFirestore, where } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js'
    import { firebaseApp } from '../../firebase.js'

    const db = getFirestore(firebaseApp);
    
    // document.querySelector('#search-btn').addEventListener('click',
    window.onload = async () => {
        let classCode = document.getElementById('class-code');
        // console.log(classCode.value)
        const q = query(collection(db, "classDetail"), where("ClassID", "==", classCode.value));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((query) => {
            // console.log(`${query.id} => ${query.data()}`);
            // console.log(query.data);
            const { StudentNumber } = query.data()

            let body = document.querySelector('#students')
            let template = document.querySelector('#student-template')
            const clone = template.content.cloneNode(true)
            const student_number = clone.querySelector('#student-number')

            student_number.textContent = StudentNumber
            body.appendChild(clone)

            document.querySelector('#search-btn').addEventListener('click', () => {
                console.log('aa')
                window.location.reload()
            });
        });
    };


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
